<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - DRNFEEZ</title>
    <!-- تحميل ملف CSS من المستودع -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/wleem574/drnfeez/main/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>DRNFEEZ</h1>
        </div>
        <div class="welcome-text">
            <p>Welcome to DRNFEEZ! Please log in to continue.</p>
        </div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit" id="loginButton">Log In</button>
        </form>
        <p id="message"></p>
    </div>
    <!-- تحميل ملف JavaScript من المستودع -->
    <script src="https://raw.githubusercontent.com/wleem574/drnfeez/main/script.js" type="module"></script>
</body>
</html>
